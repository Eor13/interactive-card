<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container-master">
    
    <section class="container example">
      <div class="card card-front">
        <img src="src/images/card-logo.svg" alt="card-logo">
        <p class="card-number-example">0000  0000  0000   0000</p>
        <div class="card-info-example">
          <p class="card-name-example">Jane Appleseed</p>
          <p class="card-date-example">00/00</p>
        </div>
      </div>
      <div class="card card-back">
        <p>000</p>
      </div>
    </section >

    <form action="" method="get" class="container fill">
      <label for="name">Cardholder Name</label>
      <input class="campo" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed"  maxlength="16">
      <p class="valido">dadas</p>

      <label for="card-number">Card Number</label>
      <input class="campo" type="number" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" size="16" minLength="16" maxlength="16">
      <p class="valido">Wrong format, numbers only</p>
      
      <div class="box">
        <div class="box-date">
          <label for="card-expiration" id="exp-1">Exp. Date (MM/YY)</label>
          <input class="campo" type="datetime" name="card-expiration" id="card-expiration" class="exp-2" placeholder="MM" size="2" minLength="2" maxlength="2">
          <input class="campo" type="datetime" name="card-expiration" id="card-expiration" class="exp-3" placeholder="YY" size="2" minLength="2" maxlength="2">
          <p class="valido">Can't be blank</p>
        </div>

        <div class="box-cvc">
          <label for="cvc" id="cvc-1">CVC</label>
          <input class="campo" type="number" name="cvc" id="cvc" placeholder="e.g. 123" size="3">
          <p class="valido">Can't be blank</p>
        </div>
      </div>
      <button type="submit" id="button">Confirm</button>
    </form>


    <section class="container successful">
      <img src="src/images/icon-complete.svg" alt="icon of complete">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>
  </main>
  <script src="src/js/index.js"></script>
</body>
</html>
